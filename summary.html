<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Element Semantik - Summary</title>
</head>
<body>
    <article>
        <h1>Restaurant Nusantara</h1>
        <details>
            <summary>Lihat Menu</summary>
            <details>
                 <summary>Makanan</summary>
                    - Rendang <br>
                    - Bubur Manado <br>
                    - Opor ayam <br>
                    - Ketoprak <br>
                    - Nasi Kuning <br>
                    - Lontong Sayur <br>
            </details>
            <details>
                <summary>Minuman</summary>
                - Air mineral <br>
                - Teh (hangat/es) <br>
                - Jeruk (hangat/es) <br>
                - Es Campur <br>
            </details>
        </details>
    </article>
    
</body>
</html>
